<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pivot 5 Social Media Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #2d3748;
    }

    p {
      color: #718096;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #4a5568;
      font-weight: 500;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-bottom: 10px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .status {
      padding: 16px;
      border-radius: 8px;
      margin-top: 20px;
      display: none;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .status.success {
      background: #c6f6d5;
      color: #22543d;
      border: 1px solid #9ae6b4;
    }

    .status.error {
      background: #fed7d7;
      color: #742a2a;
      border: 1px solid #fc8181;
    }

    .status.loading {
      background: #bee3f8;
      color: #2c5282;
      border: 1px solid #90cdf4;
    }

    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(44, 82, 130, 0.3);
      border-top-color: #2c5282;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .preview-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .preview-card {
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
    }

    .preview-card img {
      width: 100%;
      border-radius: 4px;
      margin-bottom: 8px;
    }

    .preview-card .ratio-label {
      font-size: 12px;
      color: #718096;
      font-weight: 500;
    }

    .info-box {
      background: #edf2f7;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 13px;
      color: #4a5568;
      line-height: 1.5;
    }

    .info-box strong {
      color: #2d3748;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Pivot 5 Social Media Test</h1>
    <p>Generate social media images for all 3 aspect ratios with one click.</p>

    <div class="info-box">
      <strong>What this does:</strong><br>
      â€¢ Generates 3 aspect ratios (4:5, 1:1, 9:16)<br>
      â€¢ Uses test headline and category<br>
      â€¢ Background image from Unsplash<br>
      â€¢ Tests complete N8N â†’ Edge Function workflow
    </div>

    <div class="input-group">
      <label for="webhookUrl">N8N Webhook URL</label>
      <input
        type="text"
        id="webhookUrl"
        placeholder="https://your-n8n-instance.com/webhook/test-social"
        value=""
      >
    </div>

    <button id="testBtn" onclick="runTest()">
      ðŸŽ¨ Generate Social Media Images
    </button>

    <div id="status" class="status"></div>

    <div id="previews" class="preview-grid"></div>
  </div>

  <script>
    function showStatus(message, type) {
      const status = document.getElementById('status');
      status.className = `status ${type}`;
      status.style.display = 'block';

      if (type === 'loading') {
        status.innerHTML = `<span class="spinner"></span>${message}`;
      } else {
        status.innerHTML = message;
      }
    }

    async function runTest() {
      const webhookUrl = document.getElementById('webhookUrl').value;
      const testBtn = document.getElementById('testBtn');

      if (!webhookUrl) {
        showStatus('âŒ Please enter your N8N webhook URL', 'error');
        return;
      }

      testBtn.disabled = true;
      showStatus('Generating images...', 'loading');
      document.getElementById('previews').innerHTML = '';

      try {
        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            category: "TOOLS",
            headline: "Testing AI-Powered Social Media Automation",
            imageUrl: "https://images.unsplash.com/photo-1518770660439-4636190af475?w=1200&q=80",
            postId: `test-${Date.now()}`
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();

        showStatus(`âœ… Success! Generated ${result.images?.length || 0} images`, 'success');

        // Display preview images if available
        if (result.images && result.images.length > 0) {
          const previewsDiv = document.getElementById('previews');
          result.images.forEach(img => {
            const card = document.createElement('div');
            card.className = 'preview-card';
            card.innerHTML = `
              <img src="${img.publicUrl}" alt="${img.ratio}">
              <div class="ratio-label">${img.ratio} (${img.width}Ã—${img.height})</div>
            `;
            previewsDiv.appendChild(card);
          });
        }

        console.log('Full response:', result);

      } catch (error) {
        showStatus(`âŒ Error: ${error.message}`, 'error');
        console.error('Test failed:', error);
      } finally {
        testBtn.disabled = false;
      }
    }

    // Load saved webhook URL
    window.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('n8n_webhook_url');
      if (saved) {
        document.getElementById('webhookUrl').value = saved;
      }

      // Save webhook URL on change
      document.getElementById('webhookUrl').addEventListener('change', (e) => {
        localStorage.setItem('n8n_webhook_url', e.target.value);
      });
    });
  </script>
</body>
</html>
