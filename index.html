<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pivot 5 Social Media Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border: 1px solid #e5e5e5;
      border-radius: 8px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
    }

    .logo {
      width: 120px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #000000;
      font-weight: 600;
    }

    p {
      color: #666666;
      margin-bottom: 30px;
      line-height: 1.5;
      font-size: 14px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #000000;
      font-weight: 500;
      font-size: 13px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #d4d4d4;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #000000;
    }

    button {
      width: 100%;
      padding: 16px;
      background: #ff6b35;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 10px;
    }

    button:hover {
      background: #ff5722;
    }

    button:active {
      background: #e64a19;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status {
      padding: 16px;
      border-radius: 6px;
      margin-top: 20px;
      display: none;
      animation: slideIn 0.3s ease-out;
      font-size: 14px;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .status.success {
      background: #f0f0f0;
      color: #000000;
      border: 1px solid #d4d4d4;
    }

    .status.error {
      background: #fff5f5;
      color: #000000;
      border: 1px solid #ff6b35;
    }

    .status.loading {
      background: #f0f0f0;
      color: #000000;
      border: 1px solid #d4d4d4;
    }

    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid #d4d4d4;
      border-top-color: #000000;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .preview-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .preview-card {
      border: 1px solid #d4d4d4;
      border-radius: 6px;
      padding: 10px;
      text-align: center;
    }

    .preview-card img {
      width: 100%;
      border-radius: 4px;
      margin-bottom: 8px;
    }

    .preview-card .ratio-label {
      font-size: 12px;
      color: #666666;
      font-weight: 500;
    }

    .info-box {
      background: #fafafa;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 13px;
      color: #666666;
      line-height: 1.5;
      border: 1px solid #e5e5e5;
    }

    .info-box strong {
      color: #000000;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="pivot-5-logo.png" alt="Pivot 5" class="logo">

    <h1>Social Media Test</h1>
    <p>Generate social media images for all 3 aspect ratios with one click.</p>

    <button id="testBtn" onclick="runTest()">
      Generate Images
    </button>

    <div id="status" class="status"></div>

    <div id="previews" class="preview-grid"></div>
  </div>

  <script>
    function showStatus(message, type) {
      const status = document.getElementById('status');
      status.className = `status ${type}`;
      status.style.display = 'block';

      if (type === 'loading') {
        status.innerHTML = `<span class="spinner"></span>${message}`;
      } else {
        status.innerHTML = message;
      }
    }

    async function runTest() {
      const webhookUrl = 'https://persimmons.app.n8n.cloud/webhook/test-social';
      const testBtn = document.getElementById('testBtn');

      testBtn.disabled = true;
      showStatus('Generating images...', 'loading');
      document.getElementById('previews').innerHTML = '';

      try {
        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            category: "TOOLS",
            headline: "Testing AI-Powered Social Media Automation",
            imageUrl: "https://images.unsplash.com/photo-1518770660439-4636190af475?w=1200&q=80",
            postId: `test-${Date.now()}`
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();

        showStatus(`Success! Generated ${result.images?.length || 0} images`, 'success');

        // Display preview images if available
        if (result.images && result.images.length > 0) {
          const previewsDiv = document.getElementById('previews');
          result.images.forEach(img => {
            const card = document.createElement('div');
            card.className = 'preview-card';
            card.innerHTML = `
              <img src="${img.publicUrl}" alt="${img.ratio}">
              <div class="ratio-label">${img.ratio} (${img.width}Ã—${img.height})</div>
            `;
            previewsDiv.appendChild(card);
          });
        }

        console.log('Full response:', result);

      } catch (error) {
        showStatus(`Error: ${error.message}`, 'error');
        console.error('Test failed:', error);
      } finally {
        testBtn.disabled = false;
      }
    }
  </script>
</body>
</html>
